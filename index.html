<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUL PLUS STORE</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .app-card { background: #112240; padding: 15px; border-radius: 15px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; border: 1px solid #233554; }
        .btn { background: #64ffda; color: #0a192f; padding: 10px 18px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <h1>متجر SOUL PLUS</h1>
    <div id="list">جاري تحميل التطبيقات...</div>

    <script>
        async function load() {
            try {
                // سحب البيانات من ملفك الشخصي لضمان العمل 100%
                const r = await fetch('apps.json?v=' + Math.random());
                const data = await r.json();
                const list = document.getElementById('list');
                list.innerHTML = data.map(app => `
                    <div class="app-card">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <img src="${app.icon}" width="55" style="border-radius:12px;" onerror="this.src='soul-icon.png'">
                            <div style="text-align:right"><b>${app.name}</b><br><small style="color:#8892b0">${app.desc}</small></div>
                        </div>
                        <a href="itms-services://?action=download-manifest&url=${app.plist}" class="btn">تثبيت</a>
                    </div>
                `).join('');
            } catch (e) { document.getElementById('list').innerHTML = "حدث خطأ في ملف apps.json"; }
        }
        load();
    </script>
</body>
</html>
