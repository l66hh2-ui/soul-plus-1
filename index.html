<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SOUL PLUS STORE</title>
    <style>
        :root { --bg: #0a192f; --card: #172a45; --accent: #64ffda; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .app-grid { display: grid; gap: 12px; max-width: 500px; margin: auto; }
        .app-card { background: var(--card); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--accent); }
        .app-img { width: 55px; height: 55px; border-radius: 12px; }
        .install-btn { background: var(--accent); color: #0a192f; padding: 8px 20px; border-radius: 20px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align:center">متجر SOUL PLUS</h1>
    <div class="app-grid" id="appList">جاري التحميل...</div>

    <script>
        async function loadApps() {
            try {
                // هنا يسحب من ملفك الشخصيapps.json مباشرة
                const r = await fetch('apps.json?v=' + Math.random());
                const data = await r.json();
                const list = document.getElementById('appList');
                list.innerHTML = data.map(app => `
                    <div class="app-card">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <img src="${app.icon}" class="app-img">
                            <div><b>${app.name}</b><br><small style="color:#8892b0">${app.desc}</small></div>
                        </div>
                        <a href="itms-services://?action=download-manifest&url=${app.plist}" class="install-btn">تثبيت</a>
                    </div>
                `).join('');
            } catch(e) { document.getElementById('appList').innerHTML = "حدث خطأ، تأكد من ملف apps.json"; }
        }
        loadApps();
    </script>
</body>
</html>
