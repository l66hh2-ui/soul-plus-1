<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUL STORE | متجر سول</title>
    <style>
        :root { --main-color: #007aff; --bg-color: #f2f2f7; --card-bg: #ffffff; }
        @media (prefers-color-scheme: dark) {
            :root { --bg-color: #000000; --card-bg: #1c1c1e; }
        }
        body { background-color: var(--bg-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; color: #fff; }
        header { padding: 20px; text-align: right; }
        header h1 { font-size: 34px; font-weight: 800; margin: 0; color: var(--main-color); }
        .search-container { margin: 20px 0; }
        .search-bar { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #2c2c2e; color: white; font-size: 16px; box-sizing: border-box; }
        .app-list { display: flex; flex-direction: column; gap: 15px; }
        .app-item { background: var(--card-bg); border-radius: 20px; padding: 15px; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .app-info { display: flex; align-items: center; gap: 15px; }
        .app-icon { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .app-details { display: flex; flex-direction: column; }
        .app-name { font-weight: 600; font-size: 17px; color: (prefers-color-scheme: dark ? #fff : #000); }
        .app-desc { font-size: 13px; color: #8e8e93; }
        .install-btn { background: #2c2c2e; color: var(--main-color); padding: 6px 18px; border-radius: 20px; text-decoration: none; font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .install-btn:active { background: #3a3a3c; }
    </style>
</head>
<body>

<header>
    <h1>متجر سول</h1>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="بحث عن تطبيق...">
    </div>
</header>

<div class="app-list" id="appList">
    </div>

<script>
    // هذه هي "لوحة التحكم" المصغرة - أضف تطبيقاتك هنا
    const myApps = [
        {
            name: "يودل بلس",
            desc: "تخطى الحظر وفعل الميزات",
            icon: "https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/31/31/61/31316109-f865-685b-e44b-48763567d268/AppIcon-512x512bb.jpg",
            plist: "https://l66hh2-ui.github.io/soul-plus-1/manifest.plist"
        },
        {
            name: "سناب شات بلس",
            desc: "حفظ السنابات وتغيير الموقع",
            icon: "https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png",
            plist: "https://l66hh2-ui.github.io/soul-plus-1/manifest.plist"
        }
    ];

    function renderApps(filter = "") {
        const list = document.getElementById('appList');
        list.innerHTML = "";
        myApps.filter(a => a.name.includes(filter)).forEach(app => {
            list.innerHTML += `
                <div class="app-item">
                    <div class="app-info">
                        <img src="${app.icon}" class="app-icon">
                        <div class="app-details">
                            <span class="app-name">${app.name}</span>
                            <span class="app-desc">${app.desc}</span>
                        </div>
                    </div>
                    <a href="itms-services://?action=download-manifest&url=${app.plist}" class="install-btn">تثبيت</a>
                </div>
            `;
        });
    }

    document.getElementById('searchInput').oninput = (e) => renderApps(e.target.value);
    renderApps(); // تشغيل أولي
</script>

</body>
</html>
