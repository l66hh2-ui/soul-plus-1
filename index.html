<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SOUL PLUS STORE</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SOUL PLUS">
    <link rel="apple-touch-icon" href="https://l66hh2-ui.github.io/soul-plus-1/soul-icon.png">

    <style>
        :root {
            --bg-dark: #0a192f; /* كحلي غامق فخم */
            --card-bg: #112240; /* كحلي فاتح للبطاقات */
            --text-main: #e6f1ff;
            --accent: #64ffda; /* لون التثبيت */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 20px 15px;
        }

        header {
            padding: 30px 10px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            letter-spacing: 2px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .search-container { margin: 20px 0; }
        .search-bar {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--card-bg);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .app-list { display: flex; flex-direction: column; gap: 15px; }

        .app-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .app-info { display: flex; align-items: center; gap: 15px; }

        .app-icon {
            width: 58px;
            height: 58px;
            border-radius: 14px;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-name { font-weight: bold; font-size: 17px; display: block; }
        .app-desc { font-size: 12px; color: #8892b0; margin-top: 4px; }

        .install-btn {
            background: transparent;
            color: var(--accent);
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid var(--accent);
            transition: 0.3s;
        }

        .install-btn:active {
            background: var(--accent);
            color: var(--bg-dark);
        }
    </style>
</head>
<body>

<header>
    <h1>SOUL PLUS STORE</h1>
</header>

<div class="search-container">
    <input type="text" class="search-bar" id="searchInput" placeholder="ابحث عن تطبيقك...">
</div>

<div class="app-list" id="appList">
    </div>

<script>
    const apps = [
        {
            name: "يودل بلس",
            desc: "تخطى الحظر | ميزات إضافية",
            icon: "https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/31/31/61/31316109-f865-685b-e44b-48763567d268/AppIcon-512x512bb.jpg",
            plist: "https://l66hh2-ui.github.io/soul-plus-1/manifest.plist"
        },
        {
            name: "سناب شات بلس",
            desc: "حفظ السنابات | تخفي",
            icon: "https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png",
            plist: "https://l66hh2-ui.github.io/soul-plus-1/manifest.plist"
        }
    ];

    function render(filter = "") {
        const container = document.getElementById('appList');
        container.innerHTML = "";
        apps.filter(a => a.name.includes(filter)).forEach(app => {
            container.innerHTML += `
                <div class="app-item">
                    <div class="app-info">
                        <img src="${app.icon}" class="app-icon">
                        <div class="app-details">
                            <span class="app-name">${app.name}</span>
                            <span class="app-desc">${app.desc}</span>
                        </div>
                    </div>
                    <a href="itms-services://?action=download-manifest&url=${app.plist}" class="install-btn">تثبيت</a>
                </div>
            `;
        });
    }

    document.getElementById('searchInput').oninput = (e) => render(e.target.value);
    render();
</script>

</body>
</html>
