<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUL PLUS STORE</title>
    <style>
        body { background: #0a192f; color: white; font-family: -apple-system, sans-serif; text-align: center; padding: 20px; }
        .app-card { background: #112240; padding: 15px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #233554; }
        .btn { background: #64ffda; color: #0a192f; padding: 12px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; border: none; font-size: 14px; }
    </style>
</head>
<body>
    <h2>متجر SOUL PLUS</h2>
    <div id="list">جاري تحميل التطبيقات...</div>

    <script>
        async function load() {
            try {
                const r = await fetch('apps.json?v=' + Math.random());
                const data = await r.json();
                const list = document.getElementById('list');
                list.innerHTML = data.map(app => `
                    <div class="app-card">
                        <div style="display:flex; align-items:center; gap:12px;">
                            <img src="${app.icon}" width="55" style="border-radius:12px;">
                            <div style="text-align:right"><b>${app.name}</b></div>
                        </div>
                        <button onclick="install('${app.plist}')" class="btn">تثبيت</button>
                    </div>
                `).join('');
            } catch (e) { document.getElementById('list').innerHTML = "تأكد من ملف apps.json"; }
        }

        function install(url) {
            // تنبيه للتأكد أن الزر استجاب
            alert("انتظر قليلاً.. ستظهر رسالة التثبيت الآن");
            window.location.href = "itms-services://?action=download-manifest&url=" + url;
        }
        load();
    </script>
</body>
</html>
