<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUL PLUS | سول بلس</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            padding: 50px 20px;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #d4af37; font-size: 3rem; margin-bottom: 10px; }
        p { color: #888; }
        .app-card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
        }
        .app-info { display: flex; align-items: center; }
        .app-icon {
            width: 60px;
            height: 60px;
            background: #d4af37;
            border-radius: 12px;
            margin-left: 15px;
        }
        .install-btn {
            background: #d4af37;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .install-btn:hover { background: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SOUL PLUS</h1>
        <p>مرحباً بك في متجر سول بلس - عالم التطبيقات المعدلة</p>
    </div>

    <div class="app-card">
        <div class="app-info">
            <div class="app-icon"></div> <div>
                <strong>Snapchat Plus</strong>
                <br><small>الإصدار الأخير</small>
            </div>
        </div>
        <a href="#" class="install-btn">تثبيت</a>
    </div>

    <div class="app-card">
        <div class="app-info">
            <div class="app-icon" style="background: #1DA1F2;"></div>
            <div>
                <strong>Twitter Plus</strong>
                <br><small>بدون إعلانات</small>
            </div>
        </div>
        <a href="#" class="install-btn">تثبيت</a>
    </div>

</body>
</html>
