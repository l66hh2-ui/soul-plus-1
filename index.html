<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUL PLUS STORE</title>
    <style>
        body { background: #0a192f; color: white; font-family: -apple-system, sans-serif; text-align: center; padding: 20px; }
        .app-card { background: #112240; padding: 15px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #233554; }
        .btn { background: #64ffda; color: #0a192f; padding: 12px 20px; border-radius: 20px; font-weight: bold; text-decoration: none; font-size: 14px; cursor: pointer; border: none; }
        #list { max-width: 500px; margin: auto; }
    </style>
</head>
<body>
    <h1>متجر SOUL PLUS</h1>
    <div id="list">⏳ جاري عرض التطبيقات...</div>

    <script>
        // مصفوفة تطبيقات بلس روابطها شغالة حالياً
        const myApps = [
            { "name": "Scarlet", "icon": "https://usescarlet.com/apple-touch-icon.png", "plist": "https://usescarlet.com/install.plist" },
            { "name": "ESign", "icon": "https://esign.yyyue.xyz/ESign.png", "plist": "https://esign.yyyue.xyz/install.plist" },
            { "name": "يوتيوب بلس", "icon": "https://upload.wikimedia.org/wikipedia/commons/ef/ef/Youtube_logo.png", "plist": "https://raw.githubusercontent.com/swaggyP1/P1-Repo/main/plists/youtube.plist" },
            { "name": "سناب شات بلس", "icon": "https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png", "plist": "https://raw.githubusercontent.com/mshaly/App-Store-Template/master/assets/plists/snapchat.plist" }
        ];

        function showApps() {
            const list = document.getElementById('list');
            list.innerHTML = myApps.map(app => `
                <div class="app-card">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <img src="${app.icon}" width="55" style="border-radius:12px;" onerror="this.src='soul-icon.png'">
                        <div style="text-align:right"><b>${app.name}</b></div>
                    </div>
                    <button onclick="window.location.href='itms-services://?action=download-manifest&url=${app.plist}'" class="btn">تثبيت</button>
                </div>
            `).join('');
        }
        
        // تشغيل العرض فوراً
        showApps();
    </script>
</body>
</html>
